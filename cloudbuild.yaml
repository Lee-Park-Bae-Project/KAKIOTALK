steps:
  - name: node
    entrypoint: yarn
    args: ["install"]
  - name: node
    entrypoint: yarn
    args: ["common:build"]
  - name: node
    entrypoint: yarn
    args: ["server:build"]
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy"]
    dir: "/packages/server"
    timeout: "1600s"

timeout: "3600s"
